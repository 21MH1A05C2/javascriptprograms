<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>var,let,const</title>
</head>
<body>
<script type="text/javascript">
	var a = 10;
	document.write(a+"<br>");
	let b = 20;
	//let b = 30;//wrong redeclaration is not possible
	b = 30;
	document.write(b+"<br>");
	//block level
	{
		let c = 30;
		document.write(c + "<br>");
	}
	//document.write(c); not possible because c is block scope variable
	const pi = 3.14;
	document.write(pi);
</script>
</body>
</html>
