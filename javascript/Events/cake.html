<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cake task</title>
</head>
<body>
<center>
<div style="height:500px;width:450px;border:3px solid black"><img id="cake" src="sliders/cake1.jpg" height="500px" width="450px"></div></center>
<script type="text/javascript">
	var image=document.getElementById('cake');
    image.addEventListener('mouseover',function(){
    	image.src="sliders/cake1.jpg"
    })
    image.addEventListener('mouseout',function(){
    	image.src="sliders/cake2.jpg"
    })
</script>
</body>
</html>
