<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task2</title>
</head>
<body>
<center>
	<div style="height:300px;width:600px;border:1px solid #000">
		<div style="height:300px;width:380px; float:left;border:1px solid #000">
			<img src="sliders/1.jpg" style="width:100px;height:250px;border-right:1px solid #000" onclick="getimage('sliders/1.jpg')">
			<img src="sliders/2.jpg" style="width:100px;height:250px;border-right:1px solid #000" onclick="getimage('sliders/2.jpg')">
			<img src="sliders/3.jpg" style="width:100px;height:250px;border-right:1px solid #000" onclick="getimage('sliders/3.jpg')">
		</div>
		<div style="height:300px;width:200px;float:right;border:1px solid #000" id="output_id"></div>
	</div>
</center>
<script type="text/javascript">
	function getimage(img_path){
		document.getElementById('output_id').innerHTML="<img src='"+img_path+"'style='width:200px;height:200px;'/>"
	}
</script>
</body>
</html>
