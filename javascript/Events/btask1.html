<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TASK1</title>
</head>
<body>
<!-- <div><img id='img' src="sliders/ballon.jpg" onmouseover="hover(this)"/></div> -->
<div style="height:700px;width:450px;border:2px solid black"><img id="image" src="sliders/ballon.jpg"></div>
<script type="text/javascript">
	// function hover(img){
	// 	img.src="sliders/ballon2.jpg";
	// }
	var image=document.getElementById('image');
    image.addEventListener('mouseover',function(){
    	image.src="sliders/ballon.jpg"
    })
    image.addEventListener('mouseout',function(){
    	image.src="sliders/ballon2.jpg"
    })
</script>
</body>
</html>
