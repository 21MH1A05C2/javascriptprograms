<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form>
	<label>Focus</label>
	<input type="text" name="" onfocus="example(this,'pink')">
	<label>Blur</label>
	<input type="text" name="" onblur="example(this,'#000')">
</form>
<script type="text/javascript">
	function example(element,color){
		element.style.background=color;
	}
</script>
</body>
</html>
