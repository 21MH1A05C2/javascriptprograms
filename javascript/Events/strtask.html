<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TASK</title>
</head>
<body>
<input type="text" placeholder="find the word" id="search_id"/>
<button onclick="getcnt()">Check count</button>
<p id="output_id"></p>
<script type="text/javascript">
	function getcnt(){
	let arr=['ravi','raju','ravi','kiran'];
	var search_val = document.getElementById('search_id').value;
	let c=0;
	for(i=0;i<arr.length;i++){
		if(arr[i].includes(search_val)== true){
			c = c+1;
		}
	}
	document.getElementById('output_id').innerText=c;
}
</script>
</body>
</html>
