<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dates in JS</title>
</head>
<body>
<h2>DATES</h2>
</body>
<script type="text/javascript">
	const d = new Date();
	//year,month,day,hours,minutes,seconds,milliseconds
	document.write(d+"<br>");//current date
	document.write(d.getFullYear()+"<br>");//current year of the date
    document.write((d.getMonth()+1)+"<br>");//current month of the date
    document.write(d.getDay()+"<br>");//current day of the week
    document.write(d.getDate()+"<br>");//current date number
    document.write(d.getHours()+"<br>");//current hours of the date
    document.write(d.getMinutes()+"<br>");//current minutes of the date
    document.write(d.getSeconds()+"<br>");//current seconds  of the date
</script>
</html>
