<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image sliders</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		img{
			height:300px;
			width: 300px;
		}

	</style>
</head>
<body>
	<center>
		<h2>NATURE</h2>
		<div><img src="sliders/1.jpg"></div>
		<div><img src="sliders/2.jpg"></div>
		<div><img src="sliders/3.jpg"></div>
		<div><img src="sliders/4.jpg"></div>
		<div><img src="sliders/5.jpg"></div>
	</center>
	
	<script type="text/javascript">
		let ind=0;
		slide();
		function slide()
		{
			let l=document.getElementsByTagName('div');
			for(let i=0;i<l.length;i++)
			{
				l[i].style.display="none";
			}
			ind++;
			if(ind>l.length)
			{
				ind=1;
			}
			l[ind-1].style.display="block";
			setTimeout(slide, 1000); 

		}
	</script>
</body>
</html>
