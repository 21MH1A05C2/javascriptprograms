<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array methods | some()</title>
</head>
<body>
<h2>Array methods | some()</h2>
<p>This method returns the boolean value with check all the elements of each iteration</p>
</body>
<script type="text/javascript">
	let student_emails=['ss@gmail.com','rr@gmail.com'];
		let exit_mailornot = student_emails.some(function(email,i,index){
			return email == 'tt@gmail.com';
		});
		console.log(exit_mailornot);
</script>
</html>
