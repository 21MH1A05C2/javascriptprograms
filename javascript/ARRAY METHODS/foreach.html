<!DOCTYPE html>

	<title>ARRAYMETHODS | FOR EACH</title>
</head>
<body>
<h2>ARRAY METHODS</h2>
<p>This method not creates new array and return it after iteration will completed</p>
</body>
<script type="text/javascript">
	let salaries = [40000,30000,50000];
	console.log(salaries);
	salaries.forEach(function(amount,index,arr){
		var increment = amount/10;
		console.log(increment)
		arr[index] = amount + increment;
	});

	// salaries.forEach(test);

    // }
	console.log(salaries);
</script>
