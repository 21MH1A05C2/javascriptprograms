<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array methods | filter()</title>
</head>
<body>
<h2>ARRAY METHODS</h2>
<p>This method creates a new array and if condition is satisfied the return it after iteration will completed.</p>
</body>
<script type="text/javascript">
		let nums=[8,9,89,60,4,9];
		let even=nums.filter(function(ele){
			return ele%2 == 0;
		});
		console.log(even);
		let odd=nums.filter(function(ele){
			return ele%2 != 0;
		});
		console.log(odd);
	</script>
</html>
