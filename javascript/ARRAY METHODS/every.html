<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array methods | every()</title>
</head>
<body>
<h2>Array methods | every()</h2>
<p>This method returns the boolean value with check all the elements of each iteration</p>
</body>
<script type="text/javascript">
	let marks=[89,60,45,90,65];
		let final=marks.every(function(score){
			return score>35;
		});
		document.write(final);
</script>
</html>
